<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Weekly Plan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #2a5d84;
      margin-bottom: 1rem;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    .entry-section {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }
    input, textarea {
      font-family: inherit;
      margin-bottom: 0.8rem;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .remove-btn {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: #c62828;
    }
    .button-row {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .button-row button {
      background-color: #2a5d84;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .button-row button:hover {
      background-color: #1e4a6a;
    }
  </style>
</head>
<body>
  <h2>Submit Weekly Plan</h2>
  <form id="weeklyForm">
    <div class="entry-section">
      <input type="text" class="emp-id" placeholder="Employee ID" required />
      <input type="date" class="entry-date" required />
      <textarea class="entry-text" placeholder="Planned work" rows="3" required></textarea>
    </div>
    <div class="button-row">
      <button type="button" onclick="addEntry('weeklyForm')">+ Add Day</button>
      <button type="button" onclick="submitForm('WeeklyReports', 'weeklyForm')">Submit</button>
    </div>
  </form>

  <!-- Modal -->
  <div id="resultModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); justify-content:center; align-items:center; z-index:9999;">
    <div style="background:#fff; padding:2rem; border-radius:10px; text-align:center; max-width:400px; width:90%;">
      <h3 id="modalTitle"></h3>
      <p></p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
