<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KKL Work Reports</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    .logo {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      background-color: black;
      color: yellow;
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #004466;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 2rem;
    }

    .button {
      background-color: #ffffffcc;
      color: #333;
      border: none;
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="logo">KisanKraft</div>
  <div class="subtitle">KKL Seeds Department</div>
  <h1>Daily & Weekly Reports</h1>

  <button class="button" onclick="location.href='daily.html'">üìÖ Submit Daily Report</button>
  <button class="button" onclick="location.href='weekly.html'">üìù Submit Weekly Plan</button>
</body>
</html>
