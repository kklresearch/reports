<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Daily Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #004466;
      margin-bottom: 2rem;
      text-align: center;
    }

    form {
      background-color: #ffffffcc;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      font-family: inherit;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn {
      background-color: #28a745;
      color: white;
    }

    .reset-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Submit Daily Report</h1>
  <form id="dailyForm">
    <input type="text" id="empId" placeholder="Employee ID" required>
    <input type="date" id="entryDate" required>
    <textarea id="workDone" placeholder="Work done" required></textarea>

    <div class="buttons">
      <button type="button" class="submit-btn" onclick="submitForm()">Submit</button>
      <button type="button" class="reset-btn" onclick="resetForm()">Reset</button>
    </div>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbydf2nWMybXOOpNeyA2ggBZHgCzga5G4L-zH8joRW86ZkMWOWTrpXyogHGH2dHSJNDu/exec';

    function submitForm() {
      const empId = document.getElementById('empId').value.trim();
      const date = document.getElementById('entryDate').value;
      const work = document.getElementById('workDone').value.trim();

      if (!empId || !date || !work) {
        alert('Please fill out all fields.');
        return;
      }

      const formData = new FormData();
      formData.append('EmployeeID', empId);
      formData.append('Date', date);
      formData.append('WorkDone', work);
      formData.append('sheet', 'DailyReports');

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          if (response.ok) {
            alert('Submitted successfully!');
            resetForm();
          } else {
            alert('Submission failed. Please try again.');
          }
        })
        .catch(error => {
          console.error('Error!', error.message);
          alert('Error submitting form.');
        });
    }

    function resetForm() {
      document.getElementById('empId').value = '';
      document.getElementById('entryDate').value = '';
      document.getElementById('workDone').value = '';
    }
  </script>

</body>
</html>
