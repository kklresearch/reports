<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Daily Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #2a5d84;
      margin-bottom: 1rem;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    .entry-section {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    input, textarea {
      font-family: inherit;
      margin-bottom: 0.8rem;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #2a5d84;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #1e4a6a;
    }
  </style>
</head>
<body>
  <h2>Submit Daily Report</h2>
  <form id="dailyForm">
    <div class="entry-section">
      <input type="text" class="emp-id" placeholder="Employee ID" required />
      <input type="date" class="entry-date" required />
      <textarea class="entry-text" placeholder="Work done" rows="3" required></textarea>
    </div>
    <!-- Add Another Day button removed -->
    <button type="button" onclick="submitForm('DailyReports', 'dailyForm')">âœ… Submit</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
