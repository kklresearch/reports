<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Daily Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.06);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #2d3e50;
      margin-bottom: 2rem;
      font-size: 1.6rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
      background-color: #fdfdfd;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      background-color: #2a5d84;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 500;
    }

    .submit-btn:hover {
      background-color: #1f4764;
    }

    .note {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #777;
      text-align: center;
    }

    @media (max-width: 500px) {
      .container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit Daily Report</h2>
    <form id="dailyForm">
      <input type="text" class="emp-id" placeholder="Employee ID" required />
      <input type="date" class="entry-date" required />
      <textarea class="entry-text" placeholder="Work done" required></textarea>
      <button type="button" class="submit-btn" onclick="submitForm('DailyReports', 'dailyForm')">Submit</button>
    </form>
    <div class="note">
      Note: Submitted data cannot be edited or deleted. Please verify all entries before clicking submit.
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
